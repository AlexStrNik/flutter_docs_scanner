name: flutter_docs_scanner_example
description: "Demonstrates how to use the flutter_docs_scanner plugin."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_docs_scanner:
    path: ../

dependency_overrides:
  camera_android_camerax: 0.6.7
  camera: 0.11.0

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
